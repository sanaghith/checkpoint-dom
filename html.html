<html lang="en">

      rel="stylesheet"

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Shopping Card</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="shopping-card-container">
        <div class="total-price">
          <span> Total price : </span>
          <span class="total"> 0  </span>
        </div>
        <div class="list-products">
          <!-- Product 1 : baskets -->
          <div class="card-body">
            <div class="card" style="width: 18rem">
              <img
                src="https://static.sneakerjagers.com/news/nl/2021/06/Chanel-Low-Top-Trainer-CC-Dark-Grey-1024x489.jpg"
                class="card-img-top"
                alt="baskets"
              />
              <div class="card-body">
                <h5 class="card-title">Baskets</h5>
                <p class="card-text">This is a basket</p>
                <h4 class="unit-price">100 </h4>
                <div>
                  <i class="fas fa-plus-circle" onclick="plus(event)"></i>
                  <span class="quantity" >0</span>
                  <i class="fas fa-minus-circle" onclick="moin(event)"></i>
                </div>
                <div>
                  <i class="fas fa-trash-alt" onclick="supprime(event)"></i>
                  <i class="fas fa-heart" onclick="like(event)" ></i>
                </div>
              </div>
            </div>
          </div>
          <!-- Product 2 : socks -->

          <div class="card-body">
            <div class="card" style="width: 18rem">
              <img src="https://pbs.twimg.com/media/FyrbjWNaQAAiQHf.jpg:large" class="card-img-top" alt="socks" />

                <h5 class="card-title">Socks</h5>

                  <span class="quantity">0</span>
                  <i class="fas fa-minus-circle" onclick="moin(event)"></i>
                </div>
                <div>
                  <i class="fas fa-trash-alt" onclick="supprime(event)"></i>
                  <i class="fas fa-heart" onclick="like(event)"></i>
                </div>
              </div>
            </div>
          </div>
